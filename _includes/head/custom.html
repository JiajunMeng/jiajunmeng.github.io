<head>

  <!-- ===== Icons / Manifest（原样保留） ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="images/mstile-144x144.png?v=M44lzPylqQ">
  <meta name="msapplication-config" content="images/browserconfig.xml?v=M44lzPylqQ">
  <meta name="theme-color" content="#ffffff">

  <!-- Academicons -->
  <link rel="stylesheet" href="assets/css/academicons.css"/>

  <!-- ===== Font / Line-height / Link Style（新增，不影响其他） ===== -->
  <style>
    /* 全局文字样式 */
    body {
      font-size: calc(1.02em);
      line-height: 1.4;
      text-align: justify;       /* 两端对齐 */
      text-justify: inter-word;  /* 单词间距自然 */
      margin: 0;
      padding: 0;
    }

    /* 响应式：手机端稍小字体 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 0.9em;
        line-height: 1.4;
      }
    }

    /* 内容容器，限制行宽，居中 */
    .content {
      max-width: 800px;       /* 视觉舒适的行宽 */
      margin: 0 auto;
      padding: 0 1em;         /* 手机端左右留白 */
    }

    /* 段落样式 */
    p {
      text-align-last: left;  /* 段落最后一行左对齐，更自然 */
      margin-bottom: 1em;     /* 段落间距 */
    }

    /* 超链接默认不改变文字颜色 */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* 悬停时显示稍亮的深暗蓝 */
    a:hover {
      color: #000000;
    }

    /* MathJax 不受影响 */
    .MathJax {
      line-height: normal;
    }
  </style>

  <!-- ===== MathJax Config（必须在主脚本前） ===== -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: { autoNumber: "all" }
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>

  <!-- ===== MathJax Core ===== -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML"
    async>
  </script>

</head>
