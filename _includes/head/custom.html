<style>
/* 全局字体为 Merriweather */
body, h1, h2, h3, h4, h5, h6, p, li, a, span, div {
  font-family: "Merriweather", serif !important;
  color: #333333;
  line-height: 1.6;
}

/* 标题大小 */
h1 { font-size: 2.5rem; margin-top: 1.5em; margin-bottom: 0.5em; }
h2 { font-size: 2rem; margin-top: 1.5em; margin-bottom: 0.5em; }
h3 { font-size: 1.75rem; margin-top: 1.3em; margin-bottom: 0.5em; }

/* 正文字体大小 */
body, p, li {
  font-size: 16px;
}

/* 链接保持字体 */
a, a:visited, a:hover, a:active {
  font-family: "Merriweather", serif;
  color: #1a0dab;
  text-decoration: none;
}

/* 响应式字体调整 */
@media (max-width: 768px) {
  body, p, li { font-size: 14px; }
  h1 { font-size: 2rem; }
  h2 { font-size: 1.75rem; }
  h3 { font-size: 1.5rem; }
}
