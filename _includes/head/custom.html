<head>

  <!-- ===== Icons / Manifest（原样保留） ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="images/mstile-144x144.png?v=M44lzPylqQ">
  <meta name="msapplication-config" content="images/browserconfig.xml?v=M44lzPylqQ">
  <meta name="theme-color" content="#ffffff">

  <!-- Academicons -->
  <link rel="stylesheet" href="assets/css/academicons.css"/>

  <!-- ===== Font / Line-height / Link Style / List Indent（新增） ===== -->
  <style>
    /* 电脑端：字体稍大 + 行距略紧 */
    body {
      font-size: calc(1.02em);
      line-height: 1.4;
    }

    /* 手机端：字体稍小 + 行距稍松 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 0.9em;
        line-height: 1.4;
      }
    }

    /* 超链接默认不显示颜色 */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* 悬停时显示稍亮的深暗蓝 */
    a:hover {
      color: #000000;
    }

    /* 明确不干扰 MathJax 行距 */
    .MathJax {
      line-height: normal;
    }

    /* ===== 列表零缩进设置 ===== */
    /* 无序列表和有序列表：移除左边距和内边距 */
    ul, ol {
      margin-left: 0;
      padding-left: 0;
      list-style-position: inside; /* 标记符号放在内容流内部 */
    }

    /* 列表项：确保零缩进 */
    li {
      margin-left: 0;
      padding-left: 0;
    }

    /* 如果需要嵌套列表有轻微缩进，可取消下面注释 */
    /*
    ul ul, ol ul, ul ol, ol ol {
      padding-left: 1em;
    }
    */
  </style>

  <!-- ===== MathJax Config（必须在主脚本前） ===== -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: { autoNumber: "all" }
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>

  <!-- ===== MathJax Core ===== -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML"
    async>
  </script>

</head>
