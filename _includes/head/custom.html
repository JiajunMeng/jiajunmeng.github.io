  <style>

    /* ===== 导入 TeX Gyre Schola（CDN 方式，最接近 New Century Schoolbook / fouriernc） ===== */
    @font-face {
      font-family: 'TeXGyreSchola';
      src: url('https://cdn.jsdelivr.net/gh/stipub/stixfonts/fonts/static_otf/STIXTwoText-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    /* 电脑端：字体稍大 + 行距略紧 */
    body {
      font-family: 'Century Schoolbook', 'New Century Schoolbook', 'Tinos', Georgia, serif;
      font-size: calc(1.02em);
      line-height: 1.5;
      text-align: justify;
      text-justify: inter-word;
      text-align-last: left;
      word-spacing: normal;
      letter-spacing: normal;
    }

    /* 手机端：字体稍小 + 行距稍松 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 0.9em;
        line-height: 1.4;
        text-align: justify;
        text-justify: inter-word;
        text-align-last: left;
        word-spacing: normal;
        letter-spacing: normal;
      }
    }

    /* 段落优化：限制过度拉伸 */
    p {
      max-width: 100%;
    }

    /* 针对可能过度拉伸的短段落，使用左对齐 */
    p:has(br),
    p.short {
      text-align: left;
    }

    /* 超链接默认不显示颜色 */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* 悬停时显示稍亮的深暗蓝 */
    a:hover {
      color: #5b7c99;
    }

    /* 明确不干扰 MathJax 行距 */
    .MathJax {
      line-height: normal;
    }

    /* ===== 列表缩进与间距（优化版） ===== */

    /* 一级列表整体 */
    ul, ol {
      margin-top: 0.15em;
      margin-bottom: 0.15em;
      margin-left: 1.2em;
      padding-left: 0;
      list-style-position: outside;
    }

    /* 一级列表项 */
    ul > li,
    ol > li {
      margin-bottom: 0.23em;
      line-height: 1.47;
    }

    /* 最后一个一级列表项不留空 */
    ul > li:last-child,
    ol > li:last-child {
      margin-bottom: 0;
    }

    /* 二级及以下列表 */
    ul ul,
    ol ul,
    ul ol,
    ol ol {
      margin-top: 0.15em;
      margin-bottom: 0.1em;
      margin-left: 1.4em;
    }

    /* 二级列表项 */
    ul ul > li,
    ol ul > li,
    ul ol > li,
    ol ol > li {
      margin-bottom: 0.15em;
      line-height: 1.3;
    }

  </style>
