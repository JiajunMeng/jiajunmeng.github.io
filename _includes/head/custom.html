<head>

  <!-- ===== Icons / Manifest（原样保留） ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="images/mstile-144x144.png?v=M44lzPylqQ">
  <meta name="msapplication-config" content="images/browserconfig.xml?v=M44lzPylqQ">
  <meta name="theme-color" content="#ffffff">

  <!-- Academicons -->
  <link rel="stylesheet" href="assets/css/academicons.css"/>

  <!-- ===== Font / Line-height / Link Style / List Indent（新增） ===== -->
  <style>
    /* 电脑端：字体稍大 + 行距略紧 */
    body {
      font-size: calc(1.02em);
      line-height: 1.4;
      text-align: justify; /* 两端对齐 */
      text-justify: inter-word; /* 只调整单词间距，不调整字符间距 */
      text-align-last: left; /* 最后一行左对齐 */
      word-spacing: normal; /* 保持正常单词间距 */
      letter-spacing: normal; /* 不调整字符间距 */
    }

    /* 手机端：字体稍小 + 行距稍松 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 0.9em;
        line-height: 1.4;
        text-align: justify;
        text-justify: inter-word;
        text-align-last: left;
        word-spacing: normal;
        letter-spacing: normal;
      }
    }

    /* 段落优化：限制过度拉伸 */
    p {
      max-width: 100%; /* 确保段落不会过窄导致过度拉伸 */
    }

    /* 针对可能过度拉伸的短段落，使用左对齐 */
    p:has(br), /* 包含换行的段落 */
    p.short {  /* 可手动添加 short 类的短段落 */
      text-align: left;
    }

    /* 超链接默认不显示颜色 */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* 悬停时显示稍亮的深暗蓝 */
    a:hover {
      color: #5b7c99;
    }

    /* 明确不干扰 MathJax 行距 */
    .MathJax {
      line-height: normal;
    }

    /* ===== 列表缩进与间距设置 ===== */
    /* 一级列表：轻微左缩进 */
    ul, ol {
      margin-left: 1.2em;
      padding-left: 0;
      list-style-position: outside; /* 标记符号在缩进外侧 */
    }

    /* 一级列表项：正常间距 */
    li {
      margin-bottom: 0.3em; /* 一级列表项之间的间距 */
    }

    /* 二级列表：更紧凑的间距 */
    ul ul, ol ul, ul ol, ol ol {
      margin-top: 0.2em; /* 二级列表与上一级内容的距离 */
      margin-bottom: 0.2em;
      margin-left: 1.5em; /* 二级列表相对一级的缩进 */
    }

    /* 二级列表项：更小的间距 */
    ul ul li, ol ul li, ul ol li, ol ol li {
      margin-bottom: 0.15em; /* 二级列表项之间的间距 */
      line-height: 1.3; /* 二级列表行高稍紧 */
    }

    /* 移除最后一个列表项的底部间距，避免额外空白 */
    li:last-child {
      margin-bottom: 0;
    }
  </style>

  <!-- ===== MathJax Config（必须在主脚本前） ===== -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: { autoNumber: "all" }
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>

  <!-- ===== MathJax Core ===== -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML"
    async>
  </script>

</head>
