<head>

  <!-- ===== Icons / Manifest ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="images/mstile-144x144.png?v=M44lzPylqQ">
  <meta name="msapplication-config" content="images/browserconfig.xml?v=M44lzPylqQ">
  <meta name="theme-color" content="#ffffff">

  <!-- ===== Academicons ===== -->
  <link rel="stylesheet" href="assets/css/academicons.css"/>

  <!-- ===== TeX Gyre Schola ===== -->
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/tex-gyre-schola/index.css" rel="stylesheet">

  <!-- ===== Typography & Layout Optimization ===== -->
  <style>

    /* ===== Global Layout ===== */

    body {
      font-family: "TeX Gyre Schola", serif;
      font-size: 1.05em;
      line-height: 1.55;
      max-width: 820px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: justify;
      text-justify: inter-word;
      text-align-last: left;
      word-spacing: normal;
      letter-spacing: 0.01em;
      color: #111;
      background-color: #ffffff;
    }

    /* ===== Mobile Optimization ===== */

    @media screen and (max-width: 768px) {
      body {
        font-size: 0.95em;
        line-height: 1.5;
        padding: 28px 18px;
      }
    }

    /* ===== Headings (Academic Minimal Style) ===== */

    h1 {
      font-size: 1.8em;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 0.8em;
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 1.35em;
      font-weight: 500;
      margin-top: 2em;
      margin-bottom: 0.6em;
    }

    h3 {
      font-size: 1.15em;
      font-weight: 500;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    /* ===== Paragraph Rhythm ===== */

    p {
      margin-top: 0;
      margin-bottom: 0.9em;
    }

    p:has(br),
    p.short {
      text-align: left;
    }

    /* ===== Link Style (Subtle) ===== */

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    a:hover {
      border-bottom: 1px solid rgba(0,0,0,0.5);
    }

    /* ===== Lists (Compact Academic Style) ===== */

    ul, ol {
      margin-top: 0.4em;
      margin-bottom: 0.8em;
      margin-left: 1.3em;
      padding-left: 0;
    }

    ul > li,
    ol > li {
      margin-bottom: 0.3em;
      line-height: 1.5;
    }

    ul ul,
    ol ul,
    ul ol,
    ol ol {
      margin-top: 0.3em;
      margin-bottom: 0.3em;
      margin-left: 1.4em;
    }

    /* ===== MathJax Adjustment ===== */

    .MathJax {
      line-height: normal !important;
      font-size: 1em !important;
    }

    mjx-container[jax="CHTML"] {
      font-size: 1em !important;
    }

    /* ===== Horizontal Rule (Section Separator) ===== */

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2.5em 0;
    }

  </style>

  <!-- ===== MathJax 3 Configuration ===== -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        tags: 'all'
      },
      chtml: {
        matchFontHeight: false,
        fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/tex'
      }
    };
  </script>

  <!-- ===== MathJax Core ===== -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</head>
