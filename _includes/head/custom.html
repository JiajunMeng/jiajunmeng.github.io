<head>

  <!-- ===== Icons / Manifest（原样保留） ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="images/mstile-144x144.png?v=M44lzPylqQ">
  <meta name="msapplication-config" content="images/browserconfig.xml?v=M44lzPylqQ">
  <meta name="theme-color" content="#ffffff">

  <!-- Academicons -->
  <link rel="stylesheet" href="assets/css/academicons.css"/>

  <!-- ===== Font / Line-height / Link Style / List Indent（新增） ===== -->
  <style>
    /* 电脑端：字体稍大 + 行距略紧 */
    body {
      font-size: calc(1.02em);
      line-height: 1.5;
      text-align: justify; /* 两端对齐 */
      text-justify: inter-word; /* 只调整单词间距，不调整字符间距 */
      text-align-last: left; /* 最后一行左对齐 */
      word-spacing: normal; /* 保持正常单词间距 */
      letter-spacing: normal; /* 不调整字符间距 */
    }

    /* 手机端：字体稍小 + 行距稍松 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 0.9em;
        line-height: 1.4;
        text-align: justify;
        text-justify: inter-word;
        text-align-last: left;
        word-spacing: normal;
        letter-spacing: normal;
      }
    }

    /* 段落优化：限制过度拉伸 */
    p {
      max-width: 100%; /* 确保段落不会过窄导致过度拉伸 */
    }

    /* 针对可能过度拉伸的短段落，使用左对齐 */
    p:has(br), /* 包含换行的段落 */
    p.short {  /* 可手动添加 short 类的短段落 */
      text-align: left;
    }

    /* 超链接默认不显示颜色 */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* 悬停时显示稍亮的深暗蓝 */
    a:hover {
      color: #5b7c99;
    }

    /* 明确不干扰 MathJax 行距 */
    .MathJax {
      line-height: normal;
    }

    /* ===== 列表缩进与间距（优化版） ===== */

/* 一级列表整体 */
ul, ol {
  margin-top: 0.15em;
  margin-bottom: 0.15em;
  margin-left: 1.2em;
  padding-left: 0;
  list-style-position: outside;
}

/* 一级列表项（关键） */
ul > li,
ol > li {
  margin-bottom: 0.22em;   /* 明显更紧 */
  line-height: 1.45;       /* 覆盖 body 的 1.5 */
}

/* 最后一个一级列表项不留空 */
ul > li:last-child,
ol > li:last-child {
  margin-bottom: 0;
}

/* 二级及以下列表 */
ul ul,
ol ul,
ul ol,
ol ol {
  margin-top: 0.15em;
  margin-bottom: 0.1em;
  margin-left: 1.4em;
}

/* 二级列表项 */
ul ul > li,
ol ul > li,
ul ol > li,
ol ol > li {
  margin-bottom: 0.15em;
  line-height: 1.3;
}
  </style>

  <!-- ===== MathJax Config（必须在主脚本前） ===== -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: { autoNumber: "all" }
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>

  <!-- ===== MathJax Core ===== -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML"
    async>
  </script>

</head>
